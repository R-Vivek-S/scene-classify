<!DOCTYPE html>
<html>

<head>
    <title>Results</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #333333;
            font-size: 2.5rem;
            text-align: center;
            margin-top: 2rem;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 2rem auto;
            max-width: 800px;
        }

        li {
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            padding: 1rem;
            margin-bottom: 1rem;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Results</h1>
        {% for class_name, frame_names in results.items() %}
        <h2>Class {{ class_name }}:</h2>
        <ul>
            {% for i in results %}
            <li>{{ i }} </li>
            {% endfor %}
        </ul>
        {% endfor %}
    </div>
</body>

</html>
